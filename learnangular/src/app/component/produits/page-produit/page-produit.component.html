
<div class="">
<button mat-flat-button class="ajout-produit" (click)="newProduit()">  ajout de produits </button>
</div>
<table mat-table [dataSource]="datas" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}    </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Modifier/Supprimer</th>
        <td mat-cell *matCellDef="let element">  
        <!-- <button mat-flat-button (click)="update(element.id)" [routerLink]="['/produits', element.id]">modifier </button>   -->
           <button mat-flat-button (click)="update(element.id)" > modifier </button> 
        <button mat-flat-button > Supprimer </button> </td>
      </ng-container> 
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
