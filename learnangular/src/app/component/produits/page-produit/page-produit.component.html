
<div class="">
<button mat-flat-button class="ajout-produit" (click)="newProduit()" >  ajout de produits </button>
</div>
<table mat-table [dataSource]="datas" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}}    </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> 'Modifier/Supprimer' </th>
        <td mat-cell *matCellDef="let element">  {{element.Modifier}}  </td>
        <button mat-flat-button class="ajout-produit" > </button>
        <button mat-flat-button class="ajout-produit" > Supprimer </button>
      </ng-container> -->
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
