

<div class="container md-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <!--HTML <form #registerForm="ngForm"> et (click)="onconnecte(registerForm)"
       registerForm: récupérer les informations de l'utilisateur -->
       <!--dans TS   onconnecte(registerForm :NgForm)  et voir les infos console.log(registerForm.value)-->
       <!-- NgForm: directive. qui Crée une instance FormGroup et la lie au formulaire pour suivre
         la valeur du formulaire et l'état -->
      <form >
        <div class="form-group username">
          <label> Nom Utilisateur : </label>
          <input class="form-control"  type="text" name="username"  [(ngModel)]="user.username"  />
  
        </div>
        <div class="form-group">
          <label> Mot de passe : </label>
          <input class="form-control" type="password" name="passeword"  [(ngModel)]="user.passeword" />
        </div>

        <div class="justify-content-md-center">
          <button type="submit" class="btn btn-success" (click)="onconnecte()">Connexion</button>
          <a routerLink="#" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
